<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

    <title>Work Components</title>
</head>
<body>
    <div class="page">
        <header>
            <p>Recente</p>
            <h1>Works</h1>
        </header>
        
        <main>
            <div class="card">
                <img src="images/sofa1.png" alt="Illustrative image with wavy lines, representing the Design category, Sofa item.">
                <h2><span>Design</span>SOFA</h2>
            </div>
            <div class="card">
                <img src="images/keyboard1.png" alt="Illustrative image referring to the entrance floor of a location, with 03 rounded steps, representing the Branding category, KeyBoard item.">
                <h2><span>Branding</span>KeyBoard</h2>
            </div>
            <div class="card">
                <img src="images/work-media1.png" alt="Illustrative image showing, on the right side of the figure, several circular structures, going from the floor to different heights, representing the Illustration category, item Work Media.">
                <h2><span>Illustration</span>Work Media</h2>
            </div>
            <div class="card">
                <img src="images/DDDone.png" alt="Illustrative image with 03 dice in pink. The end dice have circular openings on each side, with a circular object inside. The middle dice just has a circular opening at the top, with a circular object inside.">
                <h2><span>Motion</span>DDDone</h2>
            </div>
        </main>
    </div>

</body>
</html>
