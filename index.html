<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes Trabalho</title>
    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <p>Recentes</p>
            <h1>Trabalhos</h1>
        </header>
        
        <main>
            <div class="card">
                <img src="images/sofa1.png" alt="Imagem ilustrativa com traços ondulados, representando a categoria Design, item Sofa.">
                <h2><span>Design</span>SOFA</h2>
            </div>
            <div class="card">
                <img src="images/keyboard1.png" alt="Imagem ilustrativa referente ao piso de entrada de um local, com 03 degraus arredondados, representando a categoria Branding, item KeyBoard.">
                <h2><span>Branding</span>KeyBoard</h2>
            </div>
            <div class="card">
                <img src="images/work-media1.png" alt="Imagem ilustrativa mostrando no lado direito da figura, várias estruturas circulares, indo do piso a alturas variadas, representando a categoria Illustration, item Work Media.">
                <h2><span>Illustration</span>Work Media</h2>
            </div>
            <div class="card">
                <img src="images/DDDone.png" alt="Imagem ilustrativa com 03 dados na cor rosa. Os dados das extremidades possuem aberturas circulares em cada lado, com um objeto circular dentro. O dado do meio apenas possui abertura circular na parte superior, com um objeto circular dentro.">
                <h2><span>Motion</span>DDDone</h2>
            </div>
        </main>
    </div>

</body>
</html>
